{% load static %}

<html {% if LANGUAGE_CODE %}lang="{{ LANGUAGE_CODE }}"{% endif %}>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loopit</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'base.css' %}">
    
</head>

<body>
    <header>
        <h2 class="logo">Loopit</h2>
        
        <div class="navigation">
            {% if user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'songs_list' %}">Home </a>
            {% else %}
                <a class="navbar-brand" href="{% url 'index' %}"> Home</a>
            {% endif %}
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
                
    
                 
                        
                   
                
    
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}?next={% url 'index' %}">&nbsp&nbspLogout</a>
                    {% else %}
                    
                    <a class="nav-link" href="{% url 'login' %}">
                        Login
                    </a>
                    {% endif %} 
        </div>
    </nav>
</header>
    <div class="new_song">
    {% if user.is_authenticated %}
    <a class="nav-item nav-link active" href="{% url 'add_song' %}">
    Add new song
    </a>
    {% endif %}
    </div>

    {% block content %}{% endblock %}
</div>
</div>
</body>

</html>
